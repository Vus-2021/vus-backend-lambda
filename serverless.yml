service: vus-backend-lambda
frameworkVersion: '2'
disabledDeprecations:
    - CLI_OPTIONS_SCHEMA
useDotenv: true
plugins:
    - serverless-offline
    - serverless-dotenv-plugin

provider:
    name: aws
    runtime: nodejs12.x
    region: ap-northeast-2
    lambdaHashingVersion: 20201221
    apiGateway: { shouldStartNameWithService: true }
    iam:
        role:
            statements:
                - Effect: Allow
                  Action:
                      - dynamodb:Scan
                      - dynamodb:Query
                      - dynamodb:GetItem
                      - dynamodb:PutItem
                      - dynamodb:UpdateItem
                      - dynamodb:DeleteItem
                      - dynamodb:DescribeTable
                  Resource: 'arn:aws:dynamodb:ap-northeast-2:*:*'
                - Effect: Allow
                  Action:
                      - s3:PutObject
                  Resource: 'arn:aws:s3:::'

functions:
    graphql:
        handler: src/handler.graphqlHandler
        events:
            - http:
                  path: graphql
                  method: any
                  cors: true
    websocket-connect:
        handler: src/webSockets/connect.handler
        events:
            - websocket:
                  route: $connect
    websocket-disconnect:
        handler: src/webSockets/disconnect.handler
        events:
            - websocket:
                  route: $disconnect
    websocket-default:
        handler: src/webSockets/default.handler
        events:
            - websocket:
                  route: $default
    websocket-message:
        handler: src/webSockets/message.handler
        events:
            - websocket:
                  route: message

custom:
    tableName: TEST-WebsocketUsers

resources:
    Resources:
        WebsocketUserTable:
            Type: AWS::DynamoDB::Table
            Properties:
                TableName: ${self:custom.tableName}
                AttributeDefinitions:
                    - AttributeName: ID
                      AttributeType: S
                KeySchema:
                    - AttributeName: ID
                      KeyType: Hash
                BillingMode: PAY_PER_REQUEST
